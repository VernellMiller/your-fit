<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIT</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <h1>What is your body fit?</h1>

    <div class="form">
      <input type="text" class="name" placeholder="enter person name?" />
      <p>select height in <strong>feet</strong></p>
      <select name="foot" id="foot">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select>
      <p>select height in <strong>inches</strong></p>
      <select name="inch" id="inch">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
      </select>
      <button class="submit">submit</button>
    </div>

    <div class="container">
      8 ft
      <div class="feet">7 ft</div>
      <div class="feet">6 ft</div>
      <div class="feet">5 ft</div>
      <div class="feet">4 ft</div>
      <div class="feet">3 ft</div>
      <div class="feet">2 ft</div>
      <div class="feet">1 ft</div>
      <!-- TODO remove base while keeping 1 ft where it is -->
      <!-- <div class="feet">0</div> -->
      <div class="average">Average US Male</div>
      <div class="persons" id="p1">Person 1</div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
